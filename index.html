<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product card component</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link
			rel="shortcut icon"
			href="img/favicon-32x32.png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<div class="container">
			<div class="parent">
				<div class="div1">
					<img class="desktop" src="img/image-product-desktop.jpg" alt="" />
					<img class="mobile" src="img/image-product-mobile.jpg" alt="" />
				</div>
				<div class="div2">
					<div class="text-container">
						<h6>perfume</h6>
						<h1>Gabrielle Essence Eau De Parfum</h1>
						<p>
							A floral, solar and voluptuous interpretation composed by Olivier
							Polge, Perfumer-Creator for the House of CHANEL.
						</p>
						<p class="new-price">
							$149.99 <span class="old-price">169.99</span>
						</p>

						<button class="cart">
							<img src="img/icon-cart.svg" alt="" />
							Add to Cart
						</button>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p>Made with ♥ by <a href="https://github.com/tomasaltamirano">Tomás Altamirano</a></p>
		</footer>

		<script src="js/main.js"></script>
	</body>
</html>
